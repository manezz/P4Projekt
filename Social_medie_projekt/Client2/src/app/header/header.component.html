<nav>
  <div class="topBar">
    <div class="linkLeft">
      <img
        id="logo"
        src="/assets/images/socialmachine.png"
        routerLink="/main"
      />
    </div>
    <div class="linkRight">
      <a [routerLink]="['/profile', this.currentUser.user.userId]" routerLinkActive="active" *ngIf="currentUser != null" >Profile</a>

    </div>
  </div>
